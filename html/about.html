    <body>

         <form method="post" action="../html/skills.html" name="Myform">
            <div>
                <div style="background-color:#FDFBEE;margin:auto;border:2px solid black;width:800px;height:700px"><p><center style="font-size:25px">Bio-Data</center></p>
                    <div style="width:800px;height:40px">
                        <div style="width:350px;float:left">
                            <div style="text-align:right;">
                                First Name:
                            </div>
                        </div>
                        <div style="width:400px;float:left">
                            <div>
                                <input type="text" name="first_name">
                            </div>
                        </div>
                    </div>
                    <div style="width:800px;height:40px">
                        <div style="width:350px;float:left">
                            <div style="text-align:right;">
                                Last Name:
                            </div>
                        </div>
                        <div style="width:400px;float:left">
                            <div>
                                <input type="text" name="last_name">
                            </div>
                        </div>
                    </div>
                    <div style="width:800px;height:40px">
                        <div style="width:350px;float:left">
                            <div style="text-align:right;">
                                Email Id:
                            </div>
                        </div>
                        <div style="width:400px;float:left">
                            <div>
                                <input type="text" name="mail">
                            </div>
                        </div>
                    </div>
                    <div style="width:800px;height:40px">
                        <div style="width:350px;float:left">
                            <div style="text-align:right;">
                                Password:
                            </div>
                        </div>
                        <div style="width:400px;float:left">
                            <div>
                                <input type="password" name="pass">
                            </div>
                        </div>
                    </div>
                    <div style="width:800px;height:40px">
                        <div style="width:350px;float:left">
                            <div style="text-align:right;">
                                Gender:
                            </div>
                        </div>
                        <div style="width:400px;float:left">
                            <div>
                                <input type="radio" name="gender" id="gender_male">Male
                                <input type="radio" name="gender" id="gender_female">Female
                            </div>
                        </div>
                    </div>
                    <div style="width:800px;height:70px">
                        <div style="width:350px;float:left">
                            <div style="text-align:right;">
                                Address:
                            </div>
                        </div>
                        <div style="width:400px;float:left">
                            <div>
                                <textarea name="add" rows="3" cols="20"></textarea>
                            </div>
                        </div>
                    </div>
                    <div style="width:800px;height:40px">
                        <div style="width:350px;float:left">
                            <div style="text-align:right;">
                                Country:
                            </div>
                        </div>
                        <div style="width:400px;float:left">
                            <div>
                                <select name="country"id="country">
                                    <option value="0"selected>Select</option>
                                    <option value="1">India</option>
                                    <option value="2">America</option>
                                    <option value="3">England</option>
                                    <option value="4">Germany</option>
                                    <option value="5">France</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div style="width:800px;height:40px">
                        <div style="width:350px;float:left">
                            <div style="text-align:right;">
                                Pincode:
                            </div>
                        </div>
                        <div style="width:400px;float:left">
                            <div>
                                <input type="text" name="pincode">
                            </div>
                        </div>
                    </div>
                    <div style="width:800px;height:40px">
                        <div style="width:350px;float:left">
                            <div style="text-align:right;">
                                Mobile No:
                            </div>
                        </div>
                        <div style="width:400px;float:left">
                            <div>
                                <input type="text" name="mbleno">
                            </div>
                        </div>
                    </div>
                    <div style="width:800px;height:90px">
                        <div style="width:350px;float:left">
                            <div style="text-align:right;">
                                Language:
                            </div>
                        </div>
                        <div style="width:400px;float:left">
                            <div>
                                <select name="language" id="language" multiple>
                                    <option value="0" selected>select</option>
                                    <option value="1">Tamil</option>
                                    <option value="2">English</option>
                                    <option value="3">Hindi</option>
                                    <option value="4">French</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div style="width:800px;height:60px">
                        <div style="width:350px;float:left">
                            <div style="text-align:right;">
                                Hobbies:
                            </div>
                        </div>
                        <div style="width:400px;float:left">
                            <div>
                                <input type="checkbox" name="hobbies" id="hobbies_cricket" value="on">Cricket
                                <input type="checkbox" name="hobbies" id="hobbies_books" value="on">Books<br>
                                <input type="checkbox" name="hobbies" id="hobbies_chess" value="on">Chess
                            &nbsp;&nbsp;<input type="checkbox" name="hobbies" id="hobbies_football" value="on">Football
                            </div>
                        </div>
                    </div>
                    <div style="width:800px;height:40px">
                        <div style="width:350px;float:left">
                            <div style="text-align:right;">
                                Upload:
                            </div>
                        </div>
                        <div style="width:400px;float:left">
                            <div>
                                <input type="file" value="Browse" onclick="" name="upload" id="filename">
                            </div>
                        </div>
                    </div>
                    <div style="width:800px;height:40px">
                        <div style="width:350px;float:left">
                            <div>
                                <input style="float:right" type="button" value="submit" onclick="myfunction()">
                            </div>
                        </div>
                        <div style="width:400px;float:left">
                            <div>
                                <input type="reset">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <footer>Copyright Â© Saji Thomas</footer>
    </body>
